<ion-header>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/imagen/icono.png">
  </div>
</ion-header>

<ion-content >
          <div class="center" >
    <div heading-colum-lr>
      <h1 big-heading>Reporte zodiacal</h1>

    
    </div>


    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Reportes</ion-card-subtitle>
        <ion-card-title>Reporte zodiacal</ion-card-title>
      </ion-card-header>
    
      <ion-card-content  >

        <div id="contenido" *ngFor="let x of personas">
            <p>Codigo : {{x["ID"]}}</p> 
            <p>Cedula : {{ x["Cedula"] }}</p> 
            <p>Nombre : {{ x["Name"] }}</p> 
            <p>Apellido : {{ x["Lastname"] }}
            <p>Fecha de nacimiento : {{ x["Birthdate"] }}</p>  
            <p>Signo zodiacal : {{ x["ZodiacalSign"] }}</p> 
            <hr>
        </div>
        <!-- {{x["ID"]}}
          {{ x["Cedula"] }}
          {{ x["Name"] }}
          {{ x["Lastname"] }}
          {{ x["Birthdate"] }}
          {{ x["ZodiacalSign"] }}  -->

  
      </ion-card-content>
    </ion-card>

    <ion-label class="ion-text-center"><span (click)="Menu()" class="link-button">Ir a menu</span></ion-label>

  </div>


</ion-content>
