<ion-header>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/imagen/icono.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    <div heading-colum-lr>
      <h1 big-heading>Registro consulta</h1>
    </div>
 
<form [formGroup]="ConsultaForm">

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="paciente" [(ngModel)]="Patient" name="patient" placeholder="Paciente"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="fecha"  [(ngModel)]="Date" name="Date" placeholder="Fecha"
      type="text"></ion-input>
    </ion-item>
    
    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="motivo"  [(ngModel)]="Motivo" name="Motivo" placeholder="Motivo"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="seguro"  [(ngModel)]="Seguro" name="Seguro" placeholder="Seguro"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="monto"  [(ngModel)]="Monto" name="Monto" placeholder="Monto"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="diagnostico"  [(ngModel)]="Diagnostico" name="Diagnostico" placeholder="Diagnostico"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="nota"  [(ngModel)]="Nota" name="Nota" placeholder="Nota"
      type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/imagen/usericon.jpg">
      <ion-input formControlName="evidencia"  [(ngModel)]="Foto" name="Foto" placeholder="Evidencia"
      type="text"></ion-input>
    </ion-item>
 
  
 
    <div linespace>
      <ion-button [disabled]="ConsultaForm.invalid"  color="primary" class="ion-button-class" shape="round"
      fill="solid" size="large" expand="block" (click)="registrarConsulta(); clean();">Registrar consulta</ion-button>
      <ion-label class="ion-text-center"><span (click)="Menu()" class="link-button">Ir a menu</span></ion-label>
    </div>
  </form>
 </div>
</ion-content>
